<!DOCTYPE html>
<html lang="en">
<head>
	<title>Unicorn Admin</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-responsive.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/colorpicker.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/datepicker.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/uniform.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/select2.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/unicorn.main.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<br>
	<div id="breadcrumb">
		<a href="#" title="Go to Home" class="tip-bottom">
			<i class="icon-home"></i>
			主页
		</a>
		<a href="#">导游部</a>
		<a href="{:U(GROUP_NAME . '/GuideDepartment/manageGuide')}"">导游部管理</a>
		<a href="#" class="current">修改</a>
	</div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="widget-box">
					<form method="post" class="form-horizontal" action="{:U(GROUP_NAME . '/GuideDepartment/updateGuideHandle')}">
						<div class="widget-title">
							<span class="icon"> <i class="icon-align-justify"></i>
							</span>
							<h5>导游信息修改</h5>
						</div>
						<div class="widget-content nopadding">
							<div class="control-group">
								<label class="control-label">导游姓名：</label>
								<div class="controls">
									<input type="text" name="name" readonly="true" value="{$nickname}" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">导游电话：</label>
								<div class="controls">
									<input type="text" name="phone" value="{$phone}" />
								</div>
							</div>

							<input type='hidden' name='id' value="{$id}"/>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary">确认修改</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="__PUBLIC__/js/jquery.min.js"></script>
		<script src="__PUBLIC__/js/jquery.ui.custom.js"></script>
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
		<script src="__PUBLIC__/js/bootstrap-colorpicker.js"></script>
		<script src="__PUBLIC__/js/bootstrap-datepicker.js"></script>
		<script src="__PUBLIC__/js/jquery.uniform.js"></script>
		<script src="__PUBLIC__/js/select2.min.js"></script>
		<script src="__PUBLIC__/js/unicorn.js"></script>
		<script src="__PUBLIC__/js/unicorn.form_common.js"></script>

</body>
	</html>
